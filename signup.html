<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - LearnIt</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="icon" type="image/png" href="static/pics/favicon.png" sizes="16x16" />
  <style>
    .auth-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 3rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 1;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      border-radius: 25px;
      z-index: -1;
      opacity: 0.3;
      animation: borderGlow 3s ease-in-out infinite alternate;
    }

    @keyframes borderGlow {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 0.5rem;
    }

    .auth-header p {
      color: #ccc;
      font-size: 1rem;
    }

    .auth-form .form-group {
      margin-bottom: 1.5rem;
    }

    .auth-form label {
      display: block;
      margin-bottom: 0.5rem;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .auth-form input {
      width: 100%;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .auth-form input:focus {
      outline: none;
      border-color: #45ffca;
      box-shadow: 0 0 0 2px rgba(69, 255, 202, 0.2);
    }

    .auth-form input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .auth-form .btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      border-radius: 15px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .auth-form .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .auth-form .btn:hover::before {
      left: 0;
    }

    .auth-form .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
    }

    .auth-form input {
      width: 100%;
      padding: 1.2rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .auth-form input:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }

    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      color: #ccc;
    }

    .auth-footer a {
      color: #45ffca;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .auth-footer a:hover {
      color: #1ecae8;
    }

    .back-home {
      position: absolute;
      top: 2rem;
      left: 2rem;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-home:hover {
      color: #45ffca;
      transform: translateX(-5px);
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle i {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .password-toggle i:hover {
      color: #45ffca;
    }

    .name-row {
      display: flex;
      gap: 1rem;
    }

    .name-row .form-group {
      flex: 1;
    }

    .terms-privacy {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .terms-privacy input[type="checkbox"] {
      width: auto;
      margin: 0;
      margin-top: 0.2rem;
    }

    .terms-privacy a {
      color: #45ffca;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .terms-privacy a:hover {
      color: #1ecae8;
    }

    .social-login {
      margin-top: 2rem;
      text-align: center;
    }

    .social-login p {
      color: #ccc;
      margin-bottom: 1rem;
      position: relative;
    }

    .social-login p::before,
    .social-login p::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }

    .social-login p::before {
      left: 0;
    }

    .social-login p::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .social-btn {
      padding: 0.8rem 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #ccc;
    }

    .strength-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background: #ff4757; }
    .strength-medium { background: #ffa502; }
    .strength-strong { background: #2ed573; }

    @media (max-width: 768px) {
      .auth-container {
        padding: 1rem;
      }

      .auth-card {
        padding: 2rem;
      }

      .auth-header h1 {
        font-size: 2rem;
      }

      .back-home {
        top: 1rem;
        left: 1rem;
      }

      .social-buttons {
        flex-direction: column;
      }

      .name-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-home">
    <i class='bx bx-arrow-back'></i>
    Back to Home
  </a>

  <div class="auth-container">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="auth-card">
      <div class="auth-header">
        <h1>Join LearnIt</h1>
        <p>Create your account and start learning today</p>
      </div>

      <form class="auth-form" id="signupForm">
        <div class="name-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group password-toggle">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a strong password" required>
          <i class='bx bx-hide' id="togglePassword"></i>
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <span id="strengthText">Password strength</span>
          </div>
        </div>

        <div class="form-group password-toggle">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          <i class='bx bx-hide' id="toggleConfirmPassword"></i>
        </div>

        <div class="terms-privacy">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">
            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
          </label>
        </div>

        <div class="terms-privacy">
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">
            I want to receive updates about new courses and learning opportunities
          </label>
        </div>

        <button type="submit" class="btn">Create Account</button>
      </form>

      <div class="social-login">
        <p>Or sign up with</p>
        <div class="social-buttons">
          <a href="#" class="social-btn">
            <i class='bx bxl-google'></i>
            Google
          </a>
          <a href="#" class="social-btn">
            <i class='bx bxl-facebook'></i>
            Facebook
          </a>
        </div>
      </div>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign in here</a></p>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('bx-hide');
      this.classList.toggle('bx-show');
    });

    toggleConfirmPassword.addEventListener('click', function() {
      const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPassword.setAttribute('type', type);
      this.classList.toggle('bx-hide');
      this.classList.toggle('bx-show');
    });

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      let feedback = [];

      if (password.length >= 8) strength += 1;
      else feedback.push('At least 8 characters');

      if (/[a-z]/.test(password)) strength += 1;
      else feedback.push('Lowercase letter');

      if (/[A-Z]/.test(password)) strength += 1;
      else feedback.push('Uppercase letter');

      if (/[0-9]/.test(password)) strength += 1;
      else feedback.push('Number');

      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      else feedback.push('Special character');

      return { strength, feedback };
    }

    function updatePasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthFill = document.getElementById('strengthFill');
      const strengthText = document.getElementById('strengthText');
      
      const { strength, feedback } = checkPasswordStrength(password);
      
      let strengthClass = '';
      let strengthLabel = '';
      let width = 0;

      if (strength <= 2) {
        strengthClass = 'strength-weak';
        strengthLabel = 'Weak';
        width = (strength / 5) * 100;
      } else if (strength <= 3) {
        strengthClass = 'strength-medium';
        strengthLabel = 'Medium';
        width = (strength / 5) * 100;
      } else {
        strengthClass = 'strength-strong';
        strengthLabel = 'Strong';
        width = (strength / 5) * 100;
      }

      strengthFill.className = `strength-fill ${strengthClass}`;
      strengthFill.style.width = `${width}%`;
      strengthText.textContent = `Password strength: ${strengthLabel}`;
    }

    password.addEventListener('input', updatePasswordStrength);

    // Form submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      const newsletter = document.getElementById('newsletter').checked;

      // Basic validation
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      if (!terms) {
        alert('Please agree to the Terms of Service and Privacy Policy');
        return;
      }

      const { strength } = checkPasswordStrength(password);
      if (strength < 3) {
        alert('Please choose a stronger password');
        return;
      }

      // Here you would typically send the data to your backend
      console.log('Signup attempt:', { 
        firstName, 
        lastName, 
        email, 
        password, 
        terms, 
        newsletter 
      });
      
      // For now, just show a success message
      alert('Account creation functionality will be implemented with your database authentication!');
    });
  </script>
</body>

</html>
